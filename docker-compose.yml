services:
  whisper:
    image: jmgirard/wsl-cuda-whisper:${VAD_TAG}
    ports:
      - "${RS_PORT}:8787"
    environment:
      - PASSWORD=${RS_PASS}
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    entrypoint: ["/bin/bash", "-c", "/setup_scripts/install_whisper.sh && exec /init"]
